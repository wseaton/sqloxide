[package]
name = "sqloxide"
version = "0.1.35"
authors = ["Will Eaton <me@wseaton.com>"]
edition = "2018"

[lib]
name = "sqloxide"
crate-type = ["cdylib"]

[dependencies]
pythonize = "0.19"

[dependencies.pyo3]
version = "0.19.0"
features = ["extension-module"]

[dependencies.sqlparser]
version = "0.35.0"
features = ["serde", "visitor"]
